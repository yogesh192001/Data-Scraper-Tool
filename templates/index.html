<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Business Data Scraper</h1>
    <form action="/search" method="POST">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" placeholder="e.g., Restaurants in New York" required>

        <label for="num_results">Number of Results:</label>
        <input type="number" id="num_results" name="num_results" value="10" min="1" max="10000000000000">

        <button type="submit">Search & Download CSV</button>
    </form>
</body>
</html>
